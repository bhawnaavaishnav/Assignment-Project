<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 4, 6, 8, 10]
        let n = arr.length
    
        function rearrange(arr, n) {
            let newArray = arr[n - 1] + 1
            let max_index = n - 1;
            let min_index = 0;
    
            for (let i = 0; i < n; i++) {
                if (i % 2 == 0) {
                    arr[i] = (arr[max_index] % newArray) * newArray + arr[i]
                    max_index--
                }
                else {
                    arr[i] = (arr[min_index] % newArray) * newArray + arr[i]
                    min_index++
                }
            }
            document.write("<br><br>This is new array<br>")
            for (let i = 0; i < n; i++) {
                arr[i] = arr[i] / newArray;
                let z = Math.floor(arr[i])
                document.write(z + " ")
            }
        }

        document.write("This is old array<br>")
        document.write(arr + " ");


        rearrange(arr, n)
    </script>
</body>
</html>
